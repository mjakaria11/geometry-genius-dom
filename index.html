<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <body class="m-8">
    <!-- main  -->
    <div class="flex flex-col md:flex-row gap-3">
      <!-- shape  -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- tringle  -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area (A) = 0.5 * b * h</p>
            <div class="">
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-md" type="text" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- rectiangle card  -->

        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-center text-3xl">Area (A) = w I</p>
            <div class="flex ">
              <input id="rec-length" placeholder="length" class="w-24 text-2xl p-2 rounded-md" type="text">
              <span class="mr-4 ml-2">cm</span>

              <input id="rec-width" placeholder="width" class="w-24 text-2xl p-2 rounded-md" type="text">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Buy Now</button>
            </div>
          </div>
        </div>








        <!-- parallal -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p class="text-3xl">b=10cm, h=12cm</p>

            <div class="flex ">
              <input id="para-length" placeholder="ength" class="w-24 text-2xl p-2 rounded-md" type="text">
              <span class="mr-4 ml-2">cm</span>

              <input id="para-width" placeholder="width" class="w-24 text-2xl p-2 rounded-md" type="text">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p is class="text-2xl"> Area: <span id="para-area">0</span> <span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateParallelogram ()" class="btn btn-primary w-full">Calculate:</button>
            </div>
          </div>
        </div>
      </div>




      <!-- area  -->
      <div class="w-96 border-2 border-gray-700 rounded-xl">
        <h3 class="text-3xl text-center p-4">Area calculatioin</h3>
      </div>
    </div>

    <main>

    </main>

    </script>
    <script src="script/jscal.js"></script>
    <script src="script/rect.js"></script>
    <script src="script/para.js"></script>
  </body>

</html>
